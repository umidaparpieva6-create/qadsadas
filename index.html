<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img width="150px" src="./logo.png" alt="">
            <div class="lang">
                <img width="30px" src="./language.png" alt="">
                <span class="uzb">Uzb</span>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <div class="login">
                <div class="head">
                    <img height="38px" width="130px" src="./logo.png" alt="">
                    <div class="offer">
                        <span>Offerta</span>
                        <img width="30px" src="./exit.png" alt="">
                    </div>
                </div>
                <div class="main">
                    <span class="welcome">Welcome to Space</span>
                    <div class="person">
                        <div class="puple">
                            <span>Puple</span>
                        </div>
                        <div class="parent">
                            <span>Parent</span>
                        </div>
                    </div>
                    <input class="mod" placeholder="ModMe ID or Phone number" type="text">
                    <div class="password">
                        <input class="input-password" placeholder="Password" type="text">
                        <img height="28px" width="30px" src="./eye.png" alt="">
                    </div>
                    <span class="qr">Login with QR Code</span>
                    <button>
                        <span>Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
